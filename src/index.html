<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="detatip/detatip.css">
    <title></title>
</head>
<body>
    <div class="search-ctn">
        <input class="clear-text" type="text">
        <ul class="suggestions-ctn clear-text">
        </ul>
    </div>
    <div class="flower-ctn">
    </div>
    <div class="flower-ground">
    </div>
    <div class="refresh">
        <a href="###" ></a>
    </div>
    <div class="setting">
        <a href="###" ></a>
    </div>

    <div class="c-window" id="setting-window">
        <div class="window-content clear-box-shadow">
            <div class="window-tools">
                <a class="window-tool window-help" target="_blank" href="https://github.com/chris-peng/zhxs-new-tab">?</a>
                <a class="window-tool window-close" href="###">✕</a>
            </div>
            <form>
                <div class="form-item">
                    <label for="bookmark-count" id="label-bookmark-count"></label>
                    <input type="radio" name="bookmark-count" id="radio-1" value="1" ><label for="radio-1">1</label>
                    <input type="radio" name="bookmark-count" id="radio-3" value="3" checked="checked"><label for="radio-3">3</label>
                    <input type="radio" name="bookmark-count" id="radio-5" value="5" ><label for="radio-5">5</label>       
                </div>
                <div class="form-item">
                    <label for="bookmark-open-type" id="label-bookmark-open-type"></label>
                    <input type="radio" name="bookmark-open-type" id="radio-thistab" value="0" checked="checked"><label for="radio-thistab" id="label-radio-thistab">thistab</label>
                    <input type="radio" name="bookmark-open-type" id="radio-newtab" value="1" ><label for="radio-newtab" id="label-radio-newtab">new tab</label>
                    <input type="checkbox" name="bookmark-background-open" id="checkbox-background-open" checked="checked"><label for="checkbox-background-open" id="label-checkbox-is-background-open">backgroundopen</label>
                </div>
                <div class="form-item">
                    <label for="search-engine" id="label-search-engine"></label>
                    <input type="radio" name="search-engine" id="radio-baidu" value="baidu" checked="checked"><label for="radio-baidu" id="label-radio-baidu"></label>
                    <input type="radio" name="search-engine" id="radio-google" value="google" ><label for="radio-google">Google</label>
                    <input type="radio" name="search-engine" id="radio-bing" value="bing" ><label for="radio-bing">Bing</label>
                </div>
            </form>
        </div>
    </div>

    <ul id="rightMenu" style="width: 6rem;">
        <li id="menu-new-tab">新标签页打开</li>
        <li id="menu-remove">删除书签</li>
    </ul>

    <script src="network.js"></script>
    <script src="theme.js"></script>
    <script src="index.js"></script>
    <script src="detatip/detatip.js"></script>
</body>
</html>
